apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  # Git Repository
  source:
    repoURL: git@github.com:mahdibouaziz/argoCD-demo.git
    targetRevision: HEAD
    path: dev

  # K8s Cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
